{% extends 'base.html' %}
{% block content %}
    <div class="container centered">
    <h2 class="text-center">Calculator</h2>
        <div class="text-center">
            <form role="form" class="text-center">
                <div class="form-group text-center">
                    <label for="num1">Operand 1</label>
                    <input type="number" id="num1" name="num1" class="form-control" style="width: 30%; display: inline-block;">
                </div>
                <div class="form-group text-center">
                    <label for="num2">Operand 2</label>
                    <input type="number" id="num2" name="num2" class="form-control" style="width: 30%; display: inline-block;">
                </div>
                </form>
    <button class="btn btn-primary" type="button" onclick="add()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
    <button class="btn btn-primary" type="button" onclick="subtract()"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
    <button class="btn btn-primary" type="button" onclick="mult()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
    <button class="btn btn-primary" type="button" onclick="divide()"><span class="icon-divide"></span></button>
        </div>
    </div>
    <script src="../static/js/calculator.js"></script>
{% endblock %}
