{% extends 'base.html' %}
{% block content %}
    <div class="container">
    <h2 class="text-center">Calculator</h2>
        <div class="text-center">
            <form role="form">
                <div class="form-group text-center">
                    <input type="text" id="num1" name="num1" class="form-control" style="width: 30%;">
                </div>
                <div class="form-group text-center">
                    <input type="text" id="num2" name="num2" class="form-control" style="width: 30%;">
                </div>
                </form>
    <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
    <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
    <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
    <button class="btn btn-primary" type="button"><span class="icon-divide"></span></button>
        </div>
    </div>
{% endblock %}
